    <body >

            <legend style="text-align: center">Cadastro de cidade</legend>
            <form   method="post">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" aria-describedby="nome" placeholder="Cidade" >
                    <small id="emailHelp" class="form-text text-muted">Nome da cidade</small>
                </div>
                
                <select class="custom-select">
                    <option selected>Selecione um estado</option>
                </select>

                <div style="margin-top: 20px;" class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nome da cidade</th>
                                <th scope="col">Nome do estado</th>
                            </tr>
                        </thead>
